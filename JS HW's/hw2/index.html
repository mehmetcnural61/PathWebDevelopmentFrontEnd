<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    

    <div class="container">
        <img 
              src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
              alt=""
              class="center"
            />
        <div class="to-do-app">
            <h2>To-Do List <img src="images/icon.png" alt="icon"> </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your to-do">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
