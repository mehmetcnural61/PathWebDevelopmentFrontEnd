<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="kodluyoruz.css">
    <style>
        h2 {
            color: blueviolet;
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        p {
            color:white;
            font-size: 30px;
        }
    </style>
</head>
<body>
 <!--
    Inline CSS   -> etiket icinde style kullanimi 
    Internal CSS -> head içerisinde style etiketinde yazilir
    External CSS -> head icinde link belirtilerek yazilir

 -->
    <h1>CSS Deneme </h1>
    
    <h1 style="color: red;font-size: 28px;">CSS Biçimlendirilmiş</h1>
    <p style="color: deeppink; font-size: 20px;">Lorem ipsum dolor sit.</p>
    <p style="color: cyan;">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>

    <h2>Internal Kullanimi</h2>

    <h3>External Kullanimi </h3>
    <p id="P1">Lorem ipsum dolor sit.</p>


</body>
</html>
